<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>

</head>

<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="radio" id="slide1" checked>
            <input type="radio" name="radio" id="slide2">
            <input type="radio" name="radio" id="slide3">
            <input type="radio" name="radio" id="slide4">
            <div class="slider__images">
                <div class="slider__image"><img src="assets/img/img1.jpg" alt="The first very funny mem."></div>
                <div class="slider__image"><img src="assets/img/img2.jpg" alt="The second not so funny mem."></div>
                <div class="slider__image"><img src="assets/img/img3.jpg" alt="This mem could have been more funny."></div>
                <div class="slider__image"><img src="assets/img/img4.jpg" alt="The best mem ever."></div>
            </div>
            <div class="slider__footer">
                <div class="slider__description-wrapper">
                    <div class="slider__description">
                        <div class="slider__description-text">The first very funny mem.</div>
                        <div class="slider__description-text">The second not so funny mem.</div>
                        <div class="slider__description-text">This mem could have been more funny.</div>
                        <div class="slider__description-text">The best mem ever.</div>
                    </div>
                </div>
                <div class="slider__controls">
                    <label for="slide1" class="button button_1">
                        <div class="button__wrapper"></div>
                    </label>
                    <label for="slide2" class="button button_2">
                        <div class="button__wrapper"></div>
                    </label>
                    <label for="slide3" class="button button_3">
                        <div class="button__wrapper"></div>
                    </label>
                    <label for="slide4" class="button button_4">
                        <div class="button__wrapper"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
